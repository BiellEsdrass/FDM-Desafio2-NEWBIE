<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style>
</head>
<body>
  
  <section class="section">
    <div class="imgMain">

      <span id="viewBG"></span>
      <img id="iconView" src="images/icon-view.svg" alt="">

      <img id="imgPrincipal" src="images/image-equilibrium.jpg" alt="">
    </div>

    <h3>Equilibrium #3429</h3>
    <p>  Our Equilibrium collection promotes balance and calm.</p>

    <div class="coin">
      <div class="coin1">
        <img src="images/icon-ethereum.svg" alt=""> <span>0.041 ETH</span>
      </div>

      <div class="coin2">
        <img src="images/icon-clock.svg" alt=""> <span>3 days left</span>
      </div>
    </div>

    <div class="line"></div>

    <div class="footer">
      <img src="images/image-avatar.png" alt=""> <span>Creation of <a href="">Jules Wyvern</a></span>
    </div>
  </section>
